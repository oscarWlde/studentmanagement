<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到学生信息管理系统!</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<!--    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">-->
    <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <style>
        .tree-icon{
            font:normal normal normal 12px/1 FontAwesome;
            font-size:16px !important;
            background: none;
        }
        .tree-folder:BEFORE{
            content: "\f114";
        }
        .tree-folder-open:BEFORE{
            content: "\f115";
        }
        .tree-file:BEFORE{
            content: "\f0f6";
        }
        .panel-tool a{
            font:normal normal normal 19px/1 FontAwesome;
            background: none;
        }
        .layout-button-left:BEFORE{
            content: "\f100";
        }
        .layout-button-right:BEFORE{
            content: "\f101";
        }

    </style>
    <script>

        $(function () {
            var tt=$("#tt");
            tt.tree({
                onClick: function(node){
                    if($("#tabs").tabs("getTab",node.text)==null){
                        // alert(node.text);  // alert node text property when clicked
                        // alert(node.value);
                        $("#tabs").tabs("add",{
                            title:node.text,
                            selected:true,
                            href:node.value,
                            closable:true,

                        });
                    }else{
                        $("#tabs").tabs("select",node.text);
                    }
                }
            });
        });
    </script>
</head>
<body class="easyui-layout">
<script>
    setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
</script>
<div data-options="region:'north',title:'学生信息管理系统',split:true" style="height:100px;">
    <br>
    <div style="font-family: STKaiti;font-weight: bolder;font-size: 2em">
        <h  > <div style="display: inline;margin-left: 2%">欢迎来到学生信息管理系统 </div>  <div style="display: inline; color: #2d9bfb;float: right;margin-right: 10%;font-size: 1em"> <div id="datetime" style="display: inline"> </div></div></h>
    </div>

</div>
<div data-options="region:'south',title:''" style="height:30px;">

</div>
<div data-options="region:'west',title:'导航' ,iconCls:'fa fa-leaf'" style="width:15%;">
    <ul id="tt" class="easyui-tree">
        <li>
            <span>系统管理</span>
            <ul>
                <li>
                    <span>角色管理</span>
                    <ul>
                        <li data-options="value:'/manager/student'"><span>注册学生</span></li>
                    </ul>
                </li>
                <li><span>课程管理</span>
                    <ul>
                        <li data-options="value:'/manager/show_course'"><span>添加课程</span></li>
                    </ul></li>
                <li><span>学生管理</span>
                    <ul>
                        <li data-options="value:'/manager/jumpClass'"><span>跳转班级</span></li>
                        <li data-options="value:'/manager/grade_list'"><span>显示排名</span></li>
                        <li data-options="value:'/manager/awardList'"><span>奖学金管理</span></li>
                    </ul>
                </li>
                <li><span>项目管理</span>
                    <ul>
                        <li data-options="value:'/manager/project_list'"><span>项目管理</span></li>
                    </ul>
                </li>
                </li>
            </ul>
        </li>

    </ul>
</div>
<div data-options="region:'center',title:'内容',split:true" style="padding:5px;background:#eee;">
    <div id="tabs" class="easyui-tabs" style="width:100%;height:100%;">
        <div title="首页" style="padding:20px;display:none;">

        </div>
    </div>

</div>
</body>

</html>
