<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
     <link rel="stylesheet" href="../css/information.css" type="text/css">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/information.js"></script>
</head>
<script>
    $(function () {
        var json={Id:$.getUrlParam("id"),type:$.getUrlParam("type")};
        $.ajax({
            type: "post",
            url: "/student/today/scheduleeee",
            data:JSON.stringify(json),
            dataType: "json",
            contentType:"application/json",
            success:function (data_1,status) {
               $("#name").text(data_1.data[0].stuName);
               if(data_1.data[0].sex="m"){
                   $("#sex").text("男");
               }else {
                   $("#sex").text("女");
               }
                $("#data").text(data_1.data[0].birthday);
                $("#nation").text(data_1.data[0].nation);
                $("#acedemy").text(data_1.data[0].academyName);
                $("#cla").text(data_1.data[0].classId);
                $("#folk").text(data_1.data[0].folk);
                $("#tel").text(data_1.data[0].tel);
                $("#email").text(data_1.data[0].email);
            }
        });
    });
</script>
<body>
<div id="c">
    <div id="head">
        <div id="home_head">
            <p id="home_head_name" th:text="${id}"></p>
        </div>
        <div>
            <ul>
                <li><img src="../images/logo1.png" height="40px" style="padding: 2px;margin-left:10px;"></li>
                <li><a class="s" th:href="${home}">主页</a></li>
                <li><a class="s" th:href="${course}">课程</a></li>
                <li><a class="s" th:href="${select_course}">选课系统</a></li>
                <li><a class="s" th:href="${Classroom}">教室资源</a></li>
                <li><a class="s" th:href="${Project}">项目管理</a></li>
                <li><a class="s" th:href="${Award}">奖学金申请</a></li>
                <li><a class="s" th:href="${Information}">个人信息</a></li>
            </ul>
        </div>
    </div>
    <hr>

    <div id="l"  class="">
        <div id="l_1"  class="">
            <div id="l_1_1" class="">
                &nbsp
                <b id="l_1_1_1"></b>
            </div>
            <div id="l_1_2" class="">
                &nbsp
                <b id="l_1_2_1">信息</b> <hr>
                <u id="l_1_2_2">
                    <li > <a class="l_select"  href="#" >基本信息</a></li> <hr>
                    <li ><a class="l_select"  href="#" >其他信息</a></li> <hr>
                </u>
            </div>
        </div>
    </div>

    <div id="r"  class="">
        <form>
            <fieldset style="width: 100%;">
                <legend style="font-size: 20px;padding-bottom: 2px;" align="left"><b>基本信息</b></legend>
                <table id="基本信息" style="width: 100%;font-size: larger;border-collapse:collapse;text-align: center" border="2">
                    <tr>
                        <td>姓名</td>
                        <td id="name">张三</td>
                        <td>性别</td>
                        <td id="sex">男</td>
                        <td rowspan="4" style="height: fit-content;"><img src="../images/18301000.png" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>出生年月</td>
                        <td id="data">200001</td>
                        <td>民族</td>
                        <td id="nation">汉</td>
                    </tr>
                    <tr>
                        <td>学院</td>
                        <td id="acedemy">软件学院</td>
                        <td>班级</td>
                        <td id="cla">软件1803</td>
                    </tr>
                    <tr>
                        <td>籍贯</td>
                        <td id="folk">北京</td>
                        <td>联系电话</td>
                        <td id="tel">19801010101</td>
                    </tr>
                    <tr>
                        <td>电子邮箱</td>
                        <td colspan="4" id="email">18301000@bjtu.edu.cn</td>
                    </tr>

                </table>
            </fieldset>
            <fieldset style="width: 100%;">
                <legend style="font-size: 20px;padding-bottom: 2px;" align="left"><b>简历信息</b></legend>
                <table id="学籍信息" style="width: 100%;font-size: larger;border-collapse:collapse;" border="2">
                    <tr>
                        <td colspan="2">就读时间</td>
                        <td colspan="2">毕业学校</td>
                        <td>证明人</td>
                    </tr>
                </table>
            </fieldset>
        
        </form>

    </div>
</div>
</body>
</html>
